<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Add Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        h6{ text-align: center;}
    </style>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Form Add Penerbangan')"></nav>
<br>

<div class="card m-5 p-3">
    <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST">
        <h6 th:text="${warning}"></h6>
        Nomor Penerbangan : <br>
        <input class="form-control" type="text" th:field="*{nomor_penerbangan}" required/>
        <br><br>

        Kode Bandara Asal : <br>
        <input class="form-control" type="text" th:field="*{kode_bandara_asal}" required/>
        <br><br>

        Kode Bandara Tujuan : <br>
        <input class="form-control" type="text" th:field="*{kode_bandara_tujuan}" required/>
        <br><br>

        Waktu Berangkat : <br>
        <input type="datetime-local" th:field="*{waktu_berangkat}" class="form-control"/>
        <br><br>
        <br><br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
